<!DOCTYPE html>
<html lang="en">
    
<head>
      <meta charset="UTF-8">
      <meta name="viewport" contnen="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./Contact.css">
</head>
    
<body>
    <form class="Container">
    <h2>Contact Form</h2>
    
    <hr>

    <label for="FullName">Full Name*</label><br>
    <input type="text" id="FullName" name="fullname" autocomplete="off" required><br>
    
    <label for="Email">Email*</label><br>
    <input type="email" id="Email" name="email" autocomplete="off" required><br>
    
    <label for="Message">Your Message</label><br>
    <textarea rows="5" cols="40" type="textarea" id="Message" name="message" autocomplete="off" required></textarea><br>
    
    <hr>

    <button type="submit">Submit</button>
    </form>
</body>

</html>
